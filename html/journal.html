<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>

    <header>
        <h1>Journal Entry</h1>
    </header>

    <main>
        <!-- Trip Details Section -->
        <section id="trip-details">
            <h2>Trip Details</h2>

            <!-- Country Input -->
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
            
            <!-- Dates Input -->
            <div>
                <label for="arrival-date">Arrival Date:</label>
                <input type="date" id="arrival-date" name="arrival-date">
            </div>
            <div>
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date">
            </div>
            
            <!-- Photo Upload -->
            <div>
                <label for="photo-upload">Upload Photos (up to 20):</label>
                <input type="file" id="photo-upload" name="photo-upload" multiple accept="image/*">
            </div>
        </section>

        <!-- Travel Experience Section -->
        <section id="travel-experience">
            <h2>Travel Experience</h2>
            
            <!-- Cities Visited Input -->
            <label for="cities-visited">Cities Visited:</label>
            <textarea id="cities-visited" name="cities-visited" rows="4"></textarea>
            
            <!-- Experience Input -->
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="8"></textarea>
        </section>
        
        <!-- Submit Button -->
        <button type="submit">Save Entry</button>
    </main>

    <footer>
        <!-- Navigation Buttons -->
        <a href="index.html" class="navigation-button">Back to Homepage</a>
        <a href="previous-entries.html" class="view-entries-button">View Previous Entries</a>
        <p>&copy; 2024 Adventure Diary. All rights reserved.</p>
    </footer>

</body>
</html>
